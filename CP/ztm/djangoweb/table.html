<!DOCTYPE html>
<html>
	<head>
		<title>table</title>

	</head>
	<body>
		<table border="10">
			<thead>
				<th>Country Name</th>
				<th>Country Currency</th>
				<th>GDP(millions of USD)</th>
			</thead>
			<tr>
				<td>United States</td>
				<td>USD</td>
				<td>200,000</td>
			</tr>
			<tr>
				<td>Canada</td>
				<td>CAD</td>
				<td>400,000</td>
			</tr>
			<tr>
				<td>Ethiopia</td>
				<td>ETB</td>
				<td>1,000,000</td>
			</tr>
		</table>
	</body>
</html>
